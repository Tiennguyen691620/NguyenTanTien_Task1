<div class="container">
  <h1 class="w3ls">WELCOM TO LOGIN FORM</h1>
  <div class="content-agile1">
    <h2 class="agileits1">Welcom to company BYS</h2>
    <p class="agileits2">Leader FrontEnd Quyen Dang BYS</p>
  </div>
  <div class="card">
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm(validateForm.value)"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="userName"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span class="remember">Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Log in
      </button>
      Or
      <a
        routerLink="/register"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
        >register now!</a
      >
    </form>
  </div>
  <p class="copyright w3l">
    © 2021 Official Login Form. All Rights Reserved | Design by
    <a href="https://bit.ly/3xYymbC" target="_blank">Tiến Nguyễn</a>
  </p>
</div>
